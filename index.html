<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="header">
        <h1> Stone Paper Scissor </h1>
        <button class="reset">Reset Game</button>
    </div>
    <h3 class="you">You</h3>
    <div class="options">
        <div class="choice" id="stone">
            <img src="./Images/stone.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="./Images/paper.png"/>
        </div>
        <div class="choice" id="scissor">
            <img src="./Images/scissor.png"/>
        </div>
    </div>

    <div class="scoreBoard">
        <div class="user">
            <p id="userScore" class="score">0</p>
            <p class="name">You</p>
        </div>
        <div class="comp">
            <p id="compScore" class="score">0</p>
            <p class="name">Computer</p>
        </div>
    </div>
    <h2 class="msg"></h2>
    <div class="computerResponse">
        <div>
            <img class="hidden" src="./Images/plane.png"/>
        </div>
    </div>
    <h3>Computer</h3>

    <script src="./script.js"></script>
</body>
</html>
